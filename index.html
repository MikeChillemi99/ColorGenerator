<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />        <title>Color Generator</title>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>Color Generator</h1>
            </div>
            <div class="color-zone">
                <div class="color-x">
                    <div id="colorShow1">
                        <i id="lock1" class="fa-solid fa-lock-open"></i>
                        <h1>Copy</h1>
                        <input id="colorName1" type="text">
                    </div>
                    <div id="colorShow2">
                        <i id="lock2" class="fa-solid fa-lock-open"></i>
                        <h1>Copy</h1>
                        <input id="colorName2" type="text">
                    </div>
                    <div id="colorShow3">
                        <i id="lock3" class="fa-solid fa-lock-open"></i>
                        <h1>Copy</h1>
                        <input id="colorName3" type="text">
                    </div>
                </div>
                <div class="options">
                    <button id="generate">
                        New Color
                    </button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
